syntax = "proto3";

option go_package = "github.com/opencord/voltha-protos/v5/go/technology_profile";
option java_package = "org.opencord.voltha.technology_profile";

package technology_profile;
import "google/api/annotations.proto";
import public "voltha_protos/common.proto";
import public "voltha_protos/tech_profile.proto";
import public "voltha_protos/voip_technology_profile.proto";

// A generic profile message that is designed to be used in voltha API in order to save system profiles into voltha KV
message TechnologyProfile {
  // Path for KV store
  common.Key key = 1;
  // The value to be inserted into DB
  TechnologyProfileData technologyProfileData = 2;
}

message TechnologyProfileData {
  oneof data {
    voip_technology_profile.VoipTechnologyProfile voipTechnologyProfile = 2;
    tech_profile.TechProfile techProfile = 3;
    tech_profile.EponTechProfile eponTechProfile = 4;
  }
}