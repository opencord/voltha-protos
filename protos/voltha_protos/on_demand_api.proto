syntax = "proto3";
import "google/api/annotations.proto";
//import "google/protobuf/empty.proto";
//import public "voltha_protos/common.proto";

option java_multiple_files = true;
option java_package = "io.grpc.examples.NEM-Proxy";
option java_outer_classname = "VolthaProto";

option go_package = "github.com/opencord/voltha-protos/v3/go/voltha";
package voltha;

// The greeting service definition.
service NemService {
  // On Demand API for Omci Test Action
rpc OmciTest(OnuID) returns(ResponseTest) {
    option (google.api.http) = {
        post: "/api/v1/start_omci_test"
        body: "*"
    };
}
}


// OnDemandTestAPi Request paramaters
message OnuID {
    string id = 1;
}

message ResponseTest
{
string result = 1;
}
// Omci Test Response message format
message TestCode{
      //option (common.yang_child_rule) = MOVE_TO_PARENT_LEVEL;
      enum TestResponseResult  {
                    SUCCESS = 0;
                    FAILURE = 1;
      }
    TestResponseResult result = 1;
}
