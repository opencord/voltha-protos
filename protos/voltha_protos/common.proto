syntax = "proto3";

option go_package = "github.com/opencord/voltha-protos/v2/go/common";

package common;

import "voltha_protos/yang_options.proto";

// Convey a resource identifier
message ID {
    string id = 1;
}

// Represents a list of IDs
message IDs {
    repeated ID items = 1;
}

enum TestModeKeys {
    api_test=0;
}

message LogLevel {
    option (yang_child_rule) = MOVE_TO_PARENT_LEVEL;

    // Logging verbosity level
    enum LogLevel {
        DEBUG = 0;
        INFO = 1;
        WARNING = 2;
        ERROR = 3;
        CRITICAL = 4;
        FATAL = 5;
    }
}

message Logging {
    common.LogLevel.LogLevel level = 1;
    string package_name = 2;
    string component_name = 3;
}

// For GetLogLevels(), select component to query
message LoggingComponent {
    string component_name = 1;
}

// For returning multiple log levels
message Loggings {
	repeated Logging items = 1;
}

message AdminState {
    option (yang_child_rule) = MOVE_TO_PARENT_LEVEL;

    // Administrative State
    enum AdminState {
        // The device is enabled for activation and operation
        ENABLED = 0;

        // The device is disabled and shall not perform its intended forwarding
        // functions other than being available for re-activation.
        DISABLED = 1;
    }
}

message DeviceOperStatus {
    option (yang_child_rule) = MOVE_TO_PARENT_LEVEL;

    // Operational Status
    enum OperStatus {

        // The status of the device is unknown at this point
        UNKNOWN = 0;
 
        // The device has been pre-provisioned, but not yet activated
        PREPROVISIONED = 1;

	// The device is being activated (booted, rebooted, upgraded, etc.)
        ACTIVATING = 2;

        // The device has been discovered, but not yet activated
        DISCOVERED = 3;

        // The device is up and active
        ACTIVE = 4;

        // The device has failed and cannot fulfill its intended role
        FAILED = 5;

        //the device is unreachable
        UNREACHABLE = 6;
    }
}
message PortOperStatus {
    option (yang_child_rule) = MOVE_TO_PARENT_LEVEL;

    // Port Operational Status
    enum OperStatus {

        // The status of device port is unknown at this point
        UNKNOWN = 0;

        // The device port is up and active
        ACTIVE = 1;

        //the device is down and inactive
        INACTIVE = 2;
    }
}

message OperationResp {
    option (yang_child_rule) = MOVE_TO_PARENT_LEVEL;

    enum OperationReturnCode {
        OPERATION_SUCCESS = 0;
        OPERATION_FAILURE = 1;
        OPERATION_UNSUPPORTED = 2;
    }
    // Return code
    OperationReturnCode code = 1;

    // Additional Info
    string additional_info = 2;
}


