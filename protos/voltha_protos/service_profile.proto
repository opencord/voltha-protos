syntax = "proto3";

option go_package = "github.com/opencord/voltha-protos/v5/go/service_profile";
option java_package = "org.opencord.voltha.service_profile";

package service_profile;
import "google/api/annotations.proto";
import public "voltha_protos/common.proto";
import public "voltha_protos/tech_profile.proto";
import public "voltha_protos/voip_profile.proto";

// A generic profile message that is designed to be used in voltha API in order to save profiles into voltha KV
message ServiceProfile {
  // Path for KV store
  common.Key key = 1;
  // The value to be inserted into DB
  ServiceProfileData serviceProfileData = 2;
}

message ServiceProfileData {
  oneof data {
    voip_profile.VoipSystemProfile voipSystemProfile = 2;
    voip_profile.VoipUserProfile voipUserProfile = 3;
    tech_profile.TechProfile techProfile = 4;
    tech_profile.EponTechProfile eponTechProfile = 5;
  }
}